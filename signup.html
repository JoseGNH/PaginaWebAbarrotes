<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Registrarse</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <div class="col-md-6 p-0 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: whitesmoke;">
                <div id="carouselExample" class="carousel slide w-100" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="src/Herseys2.jpeg" class="d-block img-fluid" alt="Image 1">
                        </div>
                        <div class="carousel-item">
                            <img src="src/Petalocharmin.jpeg" class="d-block img-fluid" alt="Image 2">
                        </div>
                        <div class="carousel-item">
                            <img src="src/Atún2.jpeg" class="d-block img-fluid" alt="Image 3">
                        </div>
                        <div class="carousel-item">
                            <img src="src/CocaCola2.jpeg" class="d-block img-fluid" alt="Image 4">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Registrarse</h2>
                        <p>Crea una cuenta nueva</p>
                    </div>
                    <form action="#" method="post">
                        <div class="mb-3">
                            <label for="firstname" class="form-label">Nombre(s)</label>
                            <input type="text" class="form-control form-control-lg bg-light fs-6" id="firstname" name="firstname" placeholder="Ingresa tu nombre">
                        </div>
                        <div class="mb-3">
                            <label for="lastname" class="form-label">Apellido(s)</label>
                            <input type="text" class="form-control form-control-lg bg-light fs-6" id="lastname" name="lastname" placeholder="Ingresa tu apellido">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Dirección de correo electrónico</label>
                            <input type="email" class="form-control form-control-lg bg-light fs-6" id="email" name="email" placeholder="Introduce tu correo electrónico">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control form-control-lg bg-light fs-6" id="password" name="password" placeholder="Ingresa tu contraseña">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="emailUpdates" name="emailUpdates">
                            <label class="form-check-label" for="emailUpdates">Enviarme correos electrónicos sobre novedades, artículos de temporada, promociones diarias y más.</label>
                        </div>
                        <div class="mb-3">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" required> Al crear una cuenta, reconoces haber leído y aceptado nuestros <a href="#">Términos y condiciones</a> y <a href="#">Aviso de privacidad</a>.
                            </label>
                        </div>
                        <div class="mb-5">
                            <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Registrarse</button>
                        </div>
                    </form>
                    <div class="row">
                        <small>Ya tienes una cuenta? <a href="Login.html">Iniciar sesión</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"></script>
</body>

</html>
